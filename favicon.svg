  <!-- AI 文字 -->
  <text x="50" y="62" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">AI</text>
  <!-- 装饰性光点 -->
  <circle cx="75" cy="25" r="8" fill="url(#shine)" opacity="0.9"/>
  <circle cx="25" cy="75" r="5" fill="url(#shine)" opacity="0.6"/>
